<div class="container-fluid mt-4" style="font-size: 1em;">

    <div class="row justify-content-center">

        <div class="p-2 col-11 border">
            <div class="text-center">
                <h5 class="display-4" style="font-size: 1.6em;">Optional REname Parameters</h5>
            </div>
            
            <div class="p-2">
                <div class="form-group">
                    <label for="remove_row" data-toggle="popover" data-trigger="hover" title="Remove Row Regex" data-content='Regular expression used to identify rows that will be removed. Default: "No compounds found for experimental mass".'>
                        Remove Row Regex &#9432;
                    </label>
                    <input type="text" class="form-control REname-param" id="remove_row" name="remove_row" placeholder="optional">
                </div>
            </div>

            <div class="p-2">
                <div class="form-group">
                    <label for="aminoacid_separator" data-toggle="popover" data-trigger="hover" title="Amino acid Separator" data-content="Regular expression that matches the characters used to separate amino acids in the peptide. Default: \s.">
                        Amino acid Separator &#9432;
                    </label>
                    <input type="text" class="form-control REname-param" id="aminoacid_separator" name="aminoacid_separator" placeholder="optional">
                </div>
            </div>

            <div class="p-2">
                <div class="form-group">
                    <label for="REname_output_name" data-toggle="popover" data-trigger="hover" title="Output Name" data-content="Name of the file generated by REname. Set the extension to determine output format (.xls, .xlsx or .tsv). Default: REnamed_input-name.tsv">
                        Output Name &#9432;
                    </label>
                    <input type="text" class="form-control REname-param" id="REname_output_name" name="output_name" placeholder="optional">
                </div>
            </div>

            <div class="p-2">
                <div class="form-group">
                    <label for="REname_output_columns" data-toggle="popover" data-trigger="hover" title="Output Columns" data-content="Name of the columns present in the output table (separated by ','). Default: All columns will be present.">
                        Output Columns &#9432;
                    </label>
                    <input type="text" class="form-control REname-param" id="REname_output_columns" name="output_columns" placeholder="optional">
                </div>
            </div>
            
        </div>

    </div>

</div>
