<div class="container-fluid mt-4" style="font-size: 1em;">

    <div class="row justify-content-center">

        <div class="p-2 col-11 border">
            <div class="text-center">
                <h5 class="display-4" style="font-size: 1.6em;">Optional RowMerger Parameters</h5>
            </div>
            
            <div class="p-2">
                <div class="form-group">
                    <label for="compared_columns" data-toggle="popover" data-trigger="hover" title="Compared columns" data-content='Name of the columns (separated by ",") compared during row combination. Two rows will be combined if the values in these columns are the same. Default: "Experimental mass, Adduct, mz Error (ppm)".'>
                        Compared columns &#9432;
                    </label>
                    <input type="text" class="form-control RowMerger-param" id="compared_columns" name="compared_columns" placeholder="optional">
                </div>
            </div>

            <div class="p-2">
                <div class="form-group">
                    <label for="conserved_columns" data-toggle="popover" data-trigger="hover" title="Conserved columns" data-content='Name of the columns (separated by ",") conserved during row combination. When two rows are combined, the values of these columns will be preserved (separated by //). Default: All columns.'>
                        Conserved columns &#9432;
                    </label>
                    <input type="text" class="form-control RowMerger-param" id="conserved_columns" name="conserved_columns" placeholder="optional">
                </div>
            </div>

            <div class="p-2">
                <div class="form-group">
                    <label for="RowMerger_output_name" data-toggle="popover" data-trigger="hover" title="Output Name" data-content="Name of the file generated by RowMerger. Set the extension to determine output format (.xls, .xlsx or .tsv). Default: RowMerged_input-name.tsv">
                        Output Name &#9432;
                    </label>
                    <input type="text" class="form-control RowMerger-param" id="RowMerger_output_name" name="output_name" placeholder="optional">
                </div>
            </div>

            <div class="p-2">
                <div class="form-group">
                    <label for="TableMerger_output_columns" data-toggle="popover" data-trigger="hover" title="Output Columns" data-content="Name of the columns present in the output table (separated by ','). Default: All columns will be present.">
                        Output Columns &#9432;
                    </label>
                    <input type="text" class="form-control RowMerger-param" id="RowMerger_output_columns" name="output_columns" placeholder="optional">
                </div>
            </div>
            
        </div>

    </div>
    
</div>
